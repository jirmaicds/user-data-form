<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h1>Upload Form</h1>
  <form id="uploadForm">
    <input type="text" id="username" placeholder="Enter your name" required><br>
    <input type="file" id="fileInput" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/u/0/home/projects/1CVxbLTlAWDZgPljUtt6XzVBXhcNPtoQ4lVv4s2HYZVSHoo4VQnXYnCok/edit'; // Replace with your Web App URL

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const file = document.getElementById('fileInput').files[0];

      const reader = new FileReader();
      reader.onload = function () {
        const base64Data = reader.result.split(',')[1];

        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('fileData', base64Data);
        formData.append('fileName', file.name);
        formData.append('mimeType', file.type);

        fetch(scriptURL, {
          method: 'POST',
          body: formData
        })
        .then(res => alert('Upload successful!'))
        .catch(err => alert('Upload failed!'));
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
