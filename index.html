<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h1>Upload Form</h1>
  <form id="uploadForm">
    <input type="text" name="username" id="username" placeholder="Enter your name" required><br>
    <input type="file" name="filename" id="fileInput" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const usernameInput = document.getElementById("username");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Data = reader.result.split(",")[1];
        const payload = {
          username: usernameInput.value,
          fileName: file.name,
          mimeType: file.type,
          fileData: base64Data
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxV79DnVpPJviY-tKvI7RrZw3RqNeLjDbXdbsmb4rptJIIrCzla8M3tJBIiulg2QCIO/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });
          const text = await response.text();
          alert(text);
        } catch (error) {
          alert("Upload failed: " + error.message);
          console.error(error);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
