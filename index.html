<!DOCTYPE html>

<body>
  <h1>Upload Form</h1>
  <form id="uploadForm">
    <input type="text" name="username" id="username" placeholder="Enter your name" required><br>
    <input type="file" name="filename" id="fileInput" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
const fileInput = document.querySelector("input[type=file]");
const usernameInput = document.querySelector("input[name=username]");
const username = usernameInput.value;
const scriptURL = 'https://script.google.com/macros/s/AKfycbwS71OxbsQH_-59GePOsn0iALAXBeiMZN0o3q7JVJQMYd6h4IjukQDX4ijxOVa9Kgyi/exec'; // <- Paste your Apps Script Web App URL

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = async () => {
    const base64Data = reader.result.split(',')[1];
    const payload = {
      username: usernameInput.value,
      fileName: file.name,
      mimeType: file.type,
      fileData: base64Data
    };

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const resultText = await res.text();
      alert(resultText);
    } catch (err) {
      alert("Upload failed: " + err);
      console.error(err);
    }
  };

  reader.readAsDataURL(file);
}); });
